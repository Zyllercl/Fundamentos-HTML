<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seccion 2</title>
</head>
<body>
    <h1>Manejo de colores con CSS</h1>
    <hr>
    <a href="https://htmlcolorcodes.com/es/">Codigo Colores CSS</a>
    <hr>
    <p style="color: crimson;">Texto con color por nombre</p>
    <p style="color: rgb(212, 20, 206);">Texto con codigo RGB</p>
    <p style="border: 20px solid rgba(149, 14, 131, .5);">Texto con RGB y transparencia</p>
    <p style="color: hsl(336, 85%, 40%);">Texto con codigo HSL</p>
    <p style="border: 20px solid hsla(320, 70%, 30%, .5);">Texto con HSLA y transparencia</p>
    <p style="color: #002aff;">Texto con codigo Hexadecimal</p>
</body>
</html>
